name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Pacman graph
        uses: Platane/snk@v3
        with:
          github_user_name: AarushCh
          outputs: |
            dist/pacman-contribution-graph.svg?palette=github-dark&color_snake=#9b5cff&color_dots=#1aff64,#00ff9c,#2ecc71
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#9b5cff&color_dots=#1aff64,#00ff9c,#2ecc71

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}